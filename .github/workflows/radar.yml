name: GITHUB RADAR SCOUT

on:
  schedule:
    # –ó–∞–ø—É—Å–∫–∞–µ–º –∫–∞–∂–¥—ã–µ 4 —á–∞—Å–∞
    - cron: '0 */4 * * *'
  workflow_dispatch: # –ö–Ω–æ–ø–∫–∞ –¥–ª—è —Ä—É—á–Ω–æ–≥–æ –∑–∞–ø—É—Å–∫–∞

permissions:
  contents: write

jobs:
  scout:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install libs
        run: pip install -r requirements.txt
      
      - name: Run Scout
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          CHANNEL_ID: ${{ secrets.CHANNEL_ID }}
          # üëá –í–û–¢ –≠–¢–ê –°–¢–†–û–ö–ê –û–ë–Ø–ó–ê–¢–ï–õ–¨–ù–ê –î–õ–Ø API üëá
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python scout.py
      
      - name: Save History
        run: |
          git config --local user.email "radar@bot.com"
          git config --local user.name "Radar Bot"
          git add scout_history.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update radar history" && git push)
