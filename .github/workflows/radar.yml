name: GITHUB RADAR SCOUT

on:
  schedule:
    - cron: '0 12 * * *'   # ÐºÐ°Ð¶Ð´Ñ‹Ð¹ Ð´ÐµÐ½ÑŒ 12:00 UTC (Ð¿Ñ€Ð¾Ð²ÐµÑ€ÐºÐ° Ñ€Ð°Ð· Ð² Ð´ÐµÐ½ÑŒ)
  workflow_dispatch:        # Ñ€ÑƒÑ‡Ð½Ð¾Ð¹ Ð·Ð°Ð¿ÑƒÑÐº

permissions:
  contents: write

jobs:
  scout:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Guard (run every ~3 days, manual always)
        id: guard
        shell: bash
        run: |
          # âœ… Ð ÑƒÑ‡Ð½Ð¾Ð¹ Ð·Ð°Ð¿ÑƒÑÐº â€” Ð’Ð¡Ð•Ð“Ð”Ð Ð²Ñ‹Ð¿Ð¾Ð»Ð½ÑÐµÐ¼
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "run=true" >> $GITHUB_OUTPUT
            echo "ðŸš€ Manual trigger â€” running immediately!"
            exit 0
          fi
          
          # â° ÐÐ²Ñ‚Ð¾Ð¼Ð°Ñ‚Ð¸Ñ‡ÐµÑÐºÐ¸Ð¹ (schedule) â€” Ð¿Ñ€Ð¾Ð²ÐµÑ€ÑÐµÐ¼ 3 Ð´Ð½Ñ
          last=$(git log -1 --format=%ct -- scout_history.json 2>/dev/null || echo 0)
          now=$(date +%s)
          diff_sec=$((now - last))
          diff_hours=$((diff_sec / 3600))
          
          echo "ðŸ“Š Debug: Now=$now, Last=$last, DiffSec=$diff_sec, DiffHours=$diff_hours"
          
          # 70 Ñ‡Ð°ÑÐ¾Ð² = ~3 Ð´Ð½Ñ = 252000 ÑÐµÐºÑƒÐ½Ð´
          if [ $diff_sec -lt 252000 ]; then
            echo "run=false" >> $GITHUB_OUTPUT
            echo "â¸ï¸ Skip: last run was ${diff_hours}h ago (need > 70h)"
          else
            echo "run=true" >> $GITHUB_OUTPUT
            echo "âœ… Time to run! (${diff_hours}h passed)"
          fi

      - uses: actions/setup-python@v5
        if: steps.guard.outputs.run == 'true'
        with:
          python-version: '3.11'

      - name: Install libs
        if: steps.guard.outputs.run == 'true'
        run: pip install -r requirements.txt

      - name: Run Scout
        if: steps.guard.outputs.run == 'true'
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          CHANNEL_ID: ${{ secrets.CHANNEL_ID }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python scout.py

      - name: Save History
        if: steps.guard.outputs.run == 'true'
        run: |
          git config --local user.email "radar@bot.com"
          git config --local user.name "Radar Bot"
          git add scout_history.json scout_radar.log 2>/dev/null || true
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update radar history" && git push)
